<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    
  <main class="smartLoginSystem">
          <h1>Sign up</h1>

          <div id="inputs-container" class="inputs-container width-90" >
              <input id="name" class="margintop-15" type="text" placeholder="Enter your name" >
              <input id="email" class="margintop-15" type="email" placeholder="Enter your email" >
              <input id="password" class="margintop-15" type="password" placeholder="Enter password" >
          </div>

          <button id="signup" class="width-90 margintop-15" >Sign Up</button>
          <div class="margintop-15 color-white" >
              <span>You have an account?</span>
               <a id="gosignin" class="color-white">Signin</a>
          </div>
  </main>

    <script src="js.js" ></script>
</body>
</html>
